{% extends 'base.html' %}

{% block head %}
<title>Update Record</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Update Record</h1>

    <form action="/update/record/{{record.id}}" method="POST">
        Subject: {{record.subject}} (You can't change this.)<br>
        <label for="topic">Topic:</label>
        <select id="topic" name="topic">
        {% for t in topics %}
        {% if t==record.topic %}
        <option value="{{record.topic}}" selected>{{record.topic}}</option>
        {% else %}
        <option value="{{t}}">{{t}}</option>
        {% endif %}
        {% endfor %}
        </select><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required value="{{record.date_created.date()}}" max="{{record.date_created.date()}}"><br>
        <label >Length:</label>
        <input type="number" name="study_hour" id="study_hour" required min=0 max=23 step=1 value="{{record.study_length // 60}}">
         hr 
        <input type="number" name="study_min" id="study_min" required min=0 max=59 step=1 value="{{record.study_length % 60}}"> min<br>
        <label for="comment">Comment:</label>
        <input type="text" name="comment" id="comment" maxlength=200 value="{{record.comment}}"><br>
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
